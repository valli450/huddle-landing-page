<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link href='./styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <div class="logo">
      <img src='./images/logo.svg' alt='Logo'>
    </div>
  </header>
  <main>
    <div class="container">
      <div class='image'>
        <img src='./images/illustration-mockups.svg' alt='Picture of app'>
      </div>
      <div class='text'>
        <div class='head-text'>
          <h2>Build The Community Your Fans Will Love</h2>
        </div>
        <div class='description'>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <div class='register-button'>
          <button class='cursor-pointer'>Register</button>
        </div>
        <div class='social-links'>
          <div class="link-border cursor-pointer">
            <ion-icon name='logo-facebook'></ion-icon>
          </div>
          <div class="link-border cursor-pointer">
            <ion-icon name="logo-twitter"></ion-icon>
          </div>
          <div class="link-border cursor-pointer">
            <ion-icon name='logo-instagram'></ion-icon>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
